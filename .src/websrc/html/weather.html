<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <link rel="stylesheet" href="https://cdn.ooarai.jp/.src/websrc/css/weatherui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/qweather-icons@1.1.1/font/qweather-icons.css">
    <script type="text/javascript" src="https://cdn.ooarai.jp/.src/websrc/js/weather.js"></script>
    <div class="content">
        <div class="box">
            <div class="box-left">
                <i class="qi-101 iconfont"></i>
                <p><span id="text">NaN</span></p> 
                <p class="text-align-left">气温：<span id="temp">NaN</span>°</p>
                <p>降雨：<span id="precip">NaN</span>mm</p>
            </div>
            <div class="box-right">
                <div class="flex">
                    <div class="list">
                        <p>风向：<span id="wind360">NaN</span></p> 
                        <p>风级：<span id="windScale">NaN</span></p>
                        <p>风速：<span id="windSpeed">NaN</span>km/h</p> 
                        <p>体感：<span id="feelsLike">NaN</span>°</p>
                    </div>
                    <div class="list">
                        <p>能见：<span id="vis">NaN</span>km</p> 
                        <p>露点：<span id="dew">NaN</span>°</p>
                        <p>气压：<span id="pressure">NaN</span>hPa</p> 
                        <p>湿度：<span id="humidity">NaN</span>%</p>
                    </div>
                </div>
            </div>
        </div>
        <p class="tip">观测站：日本茨城县大洗町/检测时间：<span id="obsTime">NaN</span></p>
    </div>
</body>
</html>
